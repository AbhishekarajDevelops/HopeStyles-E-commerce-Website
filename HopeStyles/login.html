<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <style>
        :where([class^="ri-"])::before { content: "\f3c2"; }
        .show-password { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer; }
        .form-container { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#6B7280'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '4px',
                        DEFAULT: '8px',
                        'md': '12px',
                        'lg': '16px',
                        'xl': '20px',
                        '2xl': '24px',
                        '3xl': '32px',
                        'full': '9999px',
                        'button': '8px'
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-b from-gray-50 to-gray-100 flex items-center justify-center p-4">
    <div class="form-container w-full max-w-[400px] bg-white rounded-lg shadow-lg p-8">
        <div class="text-center mb-8">
            <h1 class="font-['Pacifico'] text-3xl text-primary mb-2">Hope Styles</h1>
            <p class="text-secondary text-sm">Welcome back! Please login to your account</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-3 flex items-center pointer-events-none">
                        <i class="ri-mail-line text-gray-400"></i>
                    </div>
                    <input type="email" required class="w-full pl-10 pr-3 py-3 border border-gray-200 rounded-button text-sm focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary" placeholder="Enter your email">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-3 flex items-center pointer-events-none">
                        <i class="ri-lock-line text-gray-400"></i>
                    </div>
                    <input type="password" required id="password" class="w-full pl-10 pr-10 py-3 border border-gray-200 rounded-button text-sm focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary" placeholder="Enter your password">
                    <div class="show-password">
                        <i class="ri-eye-off-line text-gray-400 cursor-pointer" id="togglePassword"></i>
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" class="h-4 w-4 text-primary border-gray-200 rounded cursor-pointer">
                    <label for="remember" class="ml-2 block text-sm text-gray-700 cursor-pointer">Remember me</label>
                </div>
                <a href="#" class="text-sm text-primary hover:text-primary/80 cursor-pointer">Forgot password?</a>
            </div>
            <button type="button" onclick="window.location.href='index.html'" class="w-full bg-primary text-white py-3 rounded-button hover:bg-primary/90 transition-colors duration-200 cursor-pointer">
                Sign In
            </button>
            
              
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">
                Don't have an account? 
                <a href="#" class="text-primary hover:text-primary/80 font-medium cursor-pointer">Create Account</a>
            </p>
        </div>
    </div>

    <div id="notification" class="fixed top-4 right-4 bg-white shadow-lg rounded-lg p-4 transform translate-x-full transition-transform duration-300 flex items-center">
        <i class="ri-checkbox-circle-line text-green-500 mr-2"></i>
        <span id="notificationText"></span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');
            const loginForm = document.getElementById('loginForm');
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            togglePassword.addEventListener('click', () => {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                togglePassword.className = type === 'password' ? 'ri-eye-off-line text-gray-400' : 'ri-eye-line text-gray-400';
            });

            const showNotification = (message) => {
                notificationText.textContent = message;
                notification.classList.remove('translate-x-full');
                setTimeout(() => {
                    notification.classList.add('translate-x-full');
                }, 3000);
            };

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                showNotification('Successfully logged in!');
            });
        });
    </script>
</body>
</html>
